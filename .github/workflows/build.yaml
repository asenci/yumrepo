---
name: Build
'on':
  push:
    branches:
      - main
      - production
    paths-ignore:
      - .github/dependabot.yml
      - .gitignore
      - 'docs/**'
      - '**/CODEOWNERS'
      - '**/README*'
  workflow_dispatch:
    inputs:
      paths:
        description: List of paths where to look for RPM specs
        required: false

jobs:
  buld_and_publish:
    name: Build RPM packages and publish repo updates
    runs-on: ubuntu-latest
    container: fedora:35
    steps:
      - name: Install dependencies
        run: dnf -y install createrepo git-core rpm-build rpmdevtools rpmlint yum-utils
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Lint SPEC files
        run: ./lint.sh ${{ inputs.paths }}
      - name: Build packages
        run: ./build.sh ${{ inputs.paths }}
      - name: Update repodata
        run: ./updaterepo.sh
      - name: Push updates
        run: |
          git config gc.auto 0
          git config --global push.default simple
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add --all docs
          git commit -m "Update packages and repodata"
          git push "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:main
